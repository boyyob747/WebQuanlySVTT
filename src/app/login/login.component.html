<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Đăng nhập</h1>
            <form role="form" (ngSubmit)="onClickLogin()">
                <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Username hoặc password sai hãy thử lại!
                  </div>
                <div class="form-content">
                    <div class="form-group">
                        <input [(ngModel)]="mUsername" name="mUsername" type="text" class="form-control input-underline input-lg" id="" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="mPassword" name="mPassword" type="password" class="form-control input-underline input-lg"  placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit"> Đăng nhập </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Làm mới</a>
            </form>
        </div>
    </div>
</div>
