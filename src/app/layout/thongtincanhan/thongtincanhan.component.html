<div *ngIf="thongtinCaNhan != null" class="card mb-3">
    <div class="card-header">Thông tin người dùng : {{mUsername}}</div>
    <div class="card-body">
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>ID : </label>
                <input type="text" class="form-control" placeholder="ID" disabled [value]="thongtinCaNhan.UserID">
              </div>
              <div class="form-group col-md-6">
                <label>Họ và tên (*) : </label>
                <input type="text" class="form-control" placeholder="Họ và tên" [value]="thongtinCaNhan.name">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Username (*) : </label>
                  <input type="text" class="form-control" placeholder="Username" disabled [value]="thongtinCaNhan.username">
                </div>
                <div class="form-group col-md-6">
                  <label>Ngày sinh (*) : </label>
                  <input type="text" class="form-control" placeholder="Ngày sinh" [value]="thongtinCaNhan.NgaySinh">
                </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Chức vụ (*) : </label>
                    <input type="text" class="form-control" placeholder="Chức vụ" disabled [value]="thongtinCaNhan.UserID">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Email(*) : </label>
                    <input type="email" class="form-control" placeholder="Email" [value]="thongtinCaNhan.email">
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label>Địa chỉ : </label>
                    <input type="text" class="form-control" placeholder="Địa chỉ" disabled [value]="thongtinCaNhan.DiaChi">
                  </div>
                  <div class="form-group col-md-6">
                    <label>Mặt khâu (*) : </label>
                    <input type="password" class="form-control" placeholder="Mặt khâu">
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                    <label style="color:red;">Lưu ý : </label>
                    <label>Mục có dầu (*) là bắt buộc phải nhập/chọn</label>
                  </div>
              </div>
              <div class="pull-right">
                  <button type="button" class="btn btn-info">Quay về</button>
                  <button type="submit" class="btn btn-success">Cập nhập thông tin</button>
              </div>
             
          </form>
      </div>
  </div>
