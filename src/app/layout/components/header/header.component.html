<swal
  #logout
  title="Are you sure ?"
  text="You want to logout"
  type="warning"
  [showCancelButton]="true"
  (confirm)="onClickLogout()">
</swal>
<nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" href="#">HỆ THỐNG KHAI BÁO VÀ THỐNG KÊ , TỈ LỆ VIỆC LÀM CỦA SINH VIÊN SAU KHI TỐT NGHIỆP</a>
    <button class="navbar-toggler" type="button" (click)="toggleSidebar()">
        <!-- <span class="navbar-toggler-icon"></span> -->
        <i class="fa fa-bars text-muted" aria-hidden="true"></i>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-center" id="sidenavToggler">
                        Chào bạn {{mUsername}} <b class="caret"></b>
                </a>
            </li>
            <li class="nav-item" routerLinkActive='active'>
                <a *ngIf='!isLogined' class="nav-link" routerLink="/login">
                  <i class="fa fa-fw fa-sign-in"></i>Đăng nhập</a>
                  <a [swal]="logout" *ngIf='isLogined' class="nav-link" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-fw fa-sign-out"></i>Logout</a>
              </li>
        </ul>
    </div>
</nav>
